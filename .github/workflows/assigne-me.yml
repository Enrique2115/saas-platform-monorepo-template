on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - uses: toshimaru/auto-author-assign@v3.0.0
        if: github.actor != 'dependabot[bot]'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
